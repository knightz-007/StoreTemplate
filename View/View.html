    <script type="text/javascript">
      $(document).ready(function () {
        ShowAllProducts();

        function ShowAllProducts() {
          $("table tbody").html("");
          $.ajax({
            url: "https://localhost:44396/api/Products",
            type: "get",
            contentType: "application/json",
            success: function (result, status, xhr) {
              $.each(result, function (index, value) {
                $("tbody").append($("<tr>"));
                appendElement = $("tbody tr").last();
                appendElement.append($("<td>").html(value["productId"]));
                appendElement.append($("<td>").html(value["productName"]));
                appendElement.append($("<td>").html(value["unitsInStock"]));
                appendElement.append($("<td>").html(value["unitPrice"]));
                // //sá»­a
                // appendElement.append($("<td>").html(value["<a "])) + value["productId"] + "\'><img src=\'''";
                //     appendElement.append($("<td>").html("<img class=  />"));
              });
            },
            error: function (xhr, status, error) {
              console.log(xhr);
            },
          });
        }
      });
